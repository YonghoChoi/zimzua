version: '3'
services:
  nsom-web:
    image: 444926633043.dkr.ecr.ap-southeast-1.amazonaws.com/test-api
    restart: always
    depends_on:
      - mongo
    ports:
      - "80:8000"
      -
  mongo:
    image: 444926633043.dkr.ecr.ap-southeast-1.amazonaws.com/test-mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root